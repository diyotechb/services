spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DATABASE_DRIVER}
server.port=5000


aws.cognito.region=${AWS_REGION}
aws.cognito.user-pool-id=${AWS_USER_POOL}
aws.cognito.client-id=${AWS_CLIENT_ID}
aws.cognito.default.userGroup =${AWS_DEFAULT_USER_GROUP}


#aws-demo-user credentials
aws.accessKey = YOUR_ACCESS_KEY
aws.secretAccessKey = YOUR_SECRET_ACCESS_KEY
aws.s3.region=${AWS_REGION}
aws.s3.bucket=${AWS_S3_BUCKET}
aws.s3.bucket.subFolder= ${AWS_S3_BUCKET_SUBFOLDER}